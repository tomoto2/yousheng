
<ion-view title="提现记录" hide-tabs="true" >
   <ion-nav-buttons>
    <button class="button button-icon ion ion-android-arrow-back" ng-click="goBackFn()"></button>

  </ion-nav-buttons>
  <ion-content >
  	<ion-refresher
    pulling-text="下拉刷新..."
    on-refresh="doRefresh()">
  </ion-refresher>
  	<div ng-repeat="item in tixianjlData" id="lisi" style="height: 10rem;border: 1px solid #ccc;padding: 20px 15px;">
  		<div class="row">
  			<div class="col woxx-1" style="">{{item.WeChatName}}</div>
  			<div class="col wo-right woxx-2" style="">{{item.dateTime}}</div>
  		</div>
  		<div class="row">
  			<div class="col woxx-2" style="">{{item.weChat}}</div>
  			<div class="col wo-right woxx-1" style="">{{item.money}}</div>
  		</div>
  		<div class="row">
  			<div class="col"></div>
  			<div class="col wo-right woxx-2" style="">{{item.status}}</div>
  		</div>
  	</div>
  	<!--上拉加载-->
      <ion-infinite-scroll
        icon="ion-loading-c"
        ng-if="!moredata"
        on-infinite="loadMore()"
        immediate-check="false"
        distance="10%">
      </ion-infinite-scroll>
  </ion-content>
</ion-view>
