<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    
    <link rel="stylesheet" href="src/bootstrap.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<style type="text/css">
	
	</style>
</head>
<body>
<!--登录界面-->
<div id="loginContent" >
    <!--登录界面中间-->
    <div class="wrap">
        <div id="loginBox">
            <form class="form-horizontal" id="loginForm" method="post">
                <div class="form-group">
                    <label for="inputText" class="col-sm-2 control-label" style="color:black;padding-top: 2px;"><img src="img/ren.png" style="width: 63%;"/></label>
                    <div class="col-sm-8">
                        <input type="text" name="usename" class="form-control" id="inputText" placeholder="手机号/账号" style="background: rgba(255,255,255,0.1);color: #ffffff;">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label" style="color: black;padding-top: 2px;"><img src="img/suo.png" style="width: 63%;"/></label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="密码"style="background: rgba(255,255,255,0.1);color: #ffffff;">
                    </div>
                </div>
                <div class="form-group" >
                    <div class="col-sm-offset-1 col-sm-10" style="padding-left: 54px;">
                    	
                       <input id = "loginSub" type='button' value='登录' style="height: 36px;width: 276px;font-size: 18px;background: #89ce89;"/>
                    	
                       <!--<button type="button" class="btn btn-block btn-lg" style="background: rgba(0,255,0,0.2);width: 277px" id="btnLogin">登  录</button>-->
                    </div>
                </div>
            </form>
        </div>
    </div>    
</div>
</body>
<script type="text/javascript">

    $("#loginSub").click(function(){
    	var result = document.getElementById("inputText").value;
	   var passwords = document.getElementById("inputPassword").value;
	   if(result == ""  ){
	     alert("用户名不能为空");
	     return false;
	   }
	   if(passwords == ""  ){
	    alert("密码不能为空");
	   }else{
	   	   $.ajax({
            url:"http://localhost:80/ws/admin/adminLogin",
            type:"POST",
            data:$("form").serialize(),
            success:function(res){
            	if(res.status==0){
            		alert(0);
            		window.location.href='adminSuccess.html'
            	}else{
            		alert(res.errorMessage)
            	}
            },
            error:function(res){
                console.log(res+"登录失败!");
            }
        })
	   	  
	   }
    	
       
    })
    
</script>
</html>
