<!DOCTYPE html>  
<html>  
<head>  
    <title></title>  
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="lib/angular.js"></script>  
</head>  
<body ng-app="myapp">  
<div ng-controller="TestCtrl">  
    <a href data="1" ng-click="GoPage($event)">1</a>  
    <a href data="2" ng-click="GoPage($event)">2</a>  
    <a href data="3" ng-click="GoPage($event)">3</a>  
    <a href data="4" ng-click="GoPage($event)">4</a>  
    <a href data="5" ng-click="GoPage($event)">5</a>  
    {{ page }}  
</div>  
<script>  
var app = angular.module("myapp",[]);
  app.controller("TestCtrl",function ($scope,$http,$compile) {
  	
        $scope.page = 1;  
//      $scope.getData = function () {  
//          console.log($scope.page);  
//      }  
        $scope.GoPage = function (event) {  
            $scope.page = $(event.target).attr('data');  
             console.log($scope.page);  
        }   
  })
</script>  
</body>  
</html>
